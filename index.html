<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cyber Pet</title>
</head>
<body>
    <div id="introWrap">
        <div><h1>Choose your pet:</h1></div>
        <div>
            <input type="radio" id="dogRadio" name="cat-dog-radio">
            <label for="dog-radio">Dog</label>
            <input type="radio" id="catRadio" name="cat-dog-radio">
            <label for="cat-radio">Cat</label>
            <label for="name-input">Name:</label>
            <input type="text" id="nameInput">
            <button id="createButton">Create Pet!</button>
        </div>
    </div>
    <div id="dogWrap" class="hidden">
        <h2 id="dogName"></h2>
        <img src="./dog-img.jpg">
        <div class="bar-wrap">
            <p>Health:</p>
            <div id="dogHealth" class="dog-health">
                <div id="dogHealthBar">
                </div>
            </div>
            <p>Hunger:</p>
            <div class="dog-health">
                <div id="dogHungerBar">
                </div>
            </div>
            <p>Thirst:</p>
            <div class="dog-health">
                <div id="dogThirstBar">
                </div>
            </div>
            <p>Happiness:</p>
            <div class="dog-health">
                <div id="dogHappyBar">
                </div>
            </div>
        </div>
        <button id="dogFeed">Feed</button>
        <button id="dogHydrate">Hydrate</button>
        <button id="dogPlay">Play Fetch</button>
    </div>
    <div id="catWrap"  class="hidden">
        <h2 id="catName"></h2>
        <img src="./cat-img.jpg">
        <div class="bar-wrap">
            <p>Health:</p>
            <div id="catHealth" class="cat-health">
                
                <div id="catHealthBar">
                </div>
            </div>
            <p>Hunger:</p>
            <div class="cat-health">
                <div id="catHungerBar">
                </div>
            </div>
            <p>Thirst:</p>
            <div class="cat-health">
                <div id="catThirstBar">
                </div>
            </div>
            <p>Content:</p>
            <div class="cat-health">
                <div id="catContentBar">
                </div>
            </div>
        </div>
        <button id="catFeed">Feed</button>
        <button id="catHydrate">Hydrate</button>
        <button id="catPlay">Play with wool</button>
    </div>
    <div>
        <p id="deathScene"></p>
    </div>
    <div id="endGameWrap" class="hidden">
        <h2>Do you want to play again?</h2>
        <button id="restartButton">Yes</button>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
